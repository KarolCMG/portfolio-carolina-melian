<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="250" fill="url(#bg3)" rx="8"/>
  
  <!-- Barra de título -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Botones de ventana -->
  <circle cx="15" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="35" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="20" r="6" fill="#28ca42"/>
  
  <!-- Título del proyecto -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Final Project</text>
  
  <!-- Contenido principal -->
  <rect x="20" y="60" width="360" height="120" fill="rgba(255,255,255,0.1)" rx="4"/>
  
  <!-- Header -->
  <rect x="30" y="75" width="340" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="200" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aplicación Web Integradora</text>
  
  <!-- Contenido en columnas -->
  <rect x="30" y="110" width="110" height="60" fill="rgba(255,255,255,0.15)" rx="3"/>
  <text x="85" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Panel Izquierdo</text>
  <rect x="40" y="135" width="90" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="40" y="148" width="70" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  
  <rect x="150" y="110" width="110" height="60" fill="rgba(255,255,255,0.15)" rx="3"/>
  <text x="205" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Contenido Central</text>
  <rect x="160" y="135" width="90" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="160" y="148" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  
  <rect x="270" y="110" width="100" height="60" fill="rgba(255,255,255,0.15)" rx="3"/>
  <text x="320" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Panel Derecho</text>
  <rect x="280" y="135" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="280" y="148" width="60" height="8" fill="rgba(255,255,255,0.3)" rx="2"/>
  
  <!-- Footer -->
  <rect x="20" y="200" width="360" height="30" fill="rgba(255,255,255,0.05)" rx="4"/>
  <text x="200" y="218" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Tecnologías Web Modernas</text>
</svg>
