  <rect x="270" y="115" width="100" height="50" fill="rgba(255,255,255,0.15)" rx="4"/>
  <text x="320" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Sección 3</text>
  
