  <circle cx="35" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="20" r="6" fill="#28ca42"/>
  
  <!-- Título del proyecto -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Trabajo Final HTML/CSS</text>
  
  <!-- Contenido principal -->
  <rect x="20" y="60" width="360" height="120" fill="rgba(255,255,255,0.1)" rx="4"/>
  
