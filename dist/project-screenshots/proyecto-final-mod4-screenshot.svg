<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="250" fill="url(#bg1)" rx="8"/>
  
  <!-- Barra de título -->
  <rect x="0" y="0" width="400" height="40" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Botones de ventana -->
  <circle cx="15" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="35" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="20" r="6" fill="#28ca42"/>
  
  <!-- Título del proyecto -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Proyecto Final Módulo 4</text>
  
  <!-- Contenido principal -->
  <rect x="20" y="60" width="360" height="120" fill="rgba(255,255,255,0.1)" rx="4"/>
  
  <!-- Elementos de la interfaz -->
  <rect x="40" y="80" width="80" height="20" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="40" y="110" width="120" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
  <rect x="40" y="135" width="100" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
  
  <!-- Botones -->
  <rect x="200" y="80" width="60" height="25" fill="rgba(255,255,255,0.3)" rx="4"/>
  <text x="230" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Botón</text>
  
  <rect x="200" y="115" width="80" height="25" fill="rgba(255,255,255,0.3)" rx="4"/>
  <text x="240" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Acción</text>
  
  <!-- Footer -->
  <rect x="20" y="200" width="360" height="30" fill="rgba(255,255,255,0.05)" rx="4"/>
  <text x="200" y="218" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">Aplicación Web Completa</text>
</svg>
