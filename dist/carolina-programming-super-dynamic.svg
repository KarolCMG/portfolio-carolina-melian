<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo dinámico con movimiento -->
  <rect width="400" height="500" fill="url(#bgGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 200 250;360 200 250" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Elementos de código flotantes con movimiento más visible -->
  <g opacity="0.8">
    <!-- Elemento 1: const -->
    <g transform="translate(50, 80)">
      <rect x="-30" y="-12" width="60" height="25" rx="12" fill="rgba(99, 102, 241, 0.3)" stroke="#6366f1" stroke-width="2" filter="url(#glow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="12" font-weight="bold">const</text>
    </g>
    
    <!-- Elemento 2: function -->
    <g transform="translate(350, 120)">
      <rect x="-35" y="-12" width="70" height="25" rx="12" fill="rgba(236, 72, 153, 0.3)" stroke="#ec4899" stroke-width="2" filter="url(#glow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,15; 0,0" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" text-anchor="middle" fill="#ec4899" font-family="monospace" font-size="12" font-weight="bold">function</text>
    </g>
    
    <!-- Elemento 3: return -->
    <g transform="translate(80, 400)">
      <rect x="-32" y="-12" width="65" height="25" rx="12" fill="rgba(6, 182, 212, 0.3)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; -15,0; 0,0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="12" font-weight="bold">return</text>
    </g>
    
    <!-- Elemento 4: export -->
    <g transform="translate(320, 450)">
      <rect x="-35" y="-12" width="70" height="25" rx="12" fill="rgba(16, 185, 129, 0.3)" stroke="#10b981" stroke-width="2" filter="url(#glow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 0,0" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">export</text>
    </g>
  </g>
  
  <!-- Laptop moderno con efectos dinámicos -->
  <g transform="translate(50, 200)">
    <!-- Base del laptop -->
    <rect x="0" y="80" width="300" height="25" rx="12" fill="#2d3748" />
    
    <!-- Pantalla del laptop con efecto de brillo -->
    <rect x="15" y="0" width="270" height="170" rx="10" fill="#1a202c" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Contenido de la pantalla -->
    <rect x="25" y="10" width="250" height="150" rx="6" fill="url(#screenGradient)" />
    
    <!-- Código en la pantalla con efecto de escritura -->
    <g fill="#10b981" font-family="monospace" font-size="9">
      <text x="35" y="28">&lt;div class="portfolio"&gt;</text>
      <text x="45" y="45">  &lt;h1&gt;Carolina Melián&lt;/h1&gt;</text>
      <text x="45" y="62">  &lt;p&gt;Frontend Developer&lt;/p&gt;</text>
      <text x="45" y="79">  &lt;skills&gt;</text>
      <text x="55" y="96">    JavaScript</text>
      <text x="55" y="113">    TypeScript</text>
      <text x="55" y="130">    Angular</text>
      <text x="55" y="147">    React</text>
      <text x="45" y="164">&lt;/skills&gt;</text>
    </g>
    
    <!-- Cursor parpadeante -->
    <rect x="200" y="160" width="2" height="12" fill="#10b981">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Teclado moderno -->
    <rect x="10" y="100" width="280" height="18" rx="4" fill="#4a5568" />
    
    <!-- Teclas con efecto de pulsación -->
    <g fill="#718096">
      <rect x="20" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="32" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="44" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="56" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="68" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="80" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="92" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="104" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="116" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="128" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="140" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="152" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="164" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="176" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="188" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="200" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="212" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="224" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="236" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="248" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="260" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="272" y="105" width="10" height="8" rx="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3.1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Carolina programando (basado en tus fotos) -->
  <g transform="translate(150, 50)">
    <!-- Cabeza -->
    <circle cx="50" cy="35" r="28" fill="#f7fafc" />
    
    <!-- Cabello corto con flequillo (como en tus fotos) -->
    <path d="M22 15 Q50 8 78 15 Q78 25 75 30 Q50 22 25 30 Q22 25 22 15" fill="url(#hairGradient)" />
    <path d="M25 12 Q50 5 75 12 Q75 20 70 25 Q50 18 30 25 Q25 20 25 12" fill="#1a202c" />
    
    <!-- Flequillo hacia la izquierda -->
    <path d="M30 15 Q45 8 60 15 Q60 20 55 22 Q45 18 35 22 Q30 20 30 15" fill="#2d3748" />
    
    <!-- Ojos marrones cálidos -->
    <ellipse cx="42" cy="32" rx="4" ry="3" fill="#8b4513" />
    <ellipse cx="58" cy="32" rx="4" ry="3" fill="#8b4513" />
    <circle cx="43" cy="31" r="1.5" fill="#000" />
    <circle cx="59" cy="31" r="1.5" fill="#000" />
    
    <!-- Pestañas prominentes -->
    <path d="M38 30 Q42 28 46 30" stroke="#000" stroke-width="1" fill="none"/>
    <path d="M54 30 Q58 28 62 30" stroke="#000" stroke-width="1" fill="none"/>
    
    <!-- Sonrisa amigable -->
    <path d="M40 45 Q50 50 60 45" stroke="#e53e3e" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Cuerpo con camiseta negra -->
    <rect x="35" y="63" width="30" height="45" rx="15" fill="#2d3748" />
    
    <!-- Brazos -->
    <rect x="20" y="68" width="15" height="30" rx="7" fill="#f7fafc" />
    <rect x="65" y="68" width="15" height="30" rx="7" fill="#f7fafc" />
    
    <!-- Manos en el teclado -->
    <circle cx="27" cy="98" r="6" fill="#f7fafc" />
    <circle cx="73" cy="98" r="6" fill="#f7fafc" />
    
    <!-- Collar con colgante -->
    <circle cx="50" cy="70" r="2" fill="#c0c0c0" />
    <circle cx="50" cy="75" r="3" fill="#e2e8f0" stroke="#c0c0c0" stroke-width="1"/>
  </g>
  
  <!-- Iconos de tecnología con movimiento más visible -->
  <g opacity="0.9">
    <!-- Icono 1: JavaScript -->
    <g transform="translate(80, 120)">
      <circle r="8" fill="#f7df1e" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial" font-size="10" font-weight="bold">JS</text>
    </g>
    
    <!-- Icono 2: TypeScript -->
    <g transform="translate(320, 150)">
      <circle r="8" fill="#3178c6" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="rotate" values="360;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="3" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">TS</text>
    </g>
    
    <!-- Icono 3: Angular -->
    <g transform="translate(60, 400)">
      <circle r="8" fill="#dd0031" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="3" text-anchor="middle" fill="#fff" font-family="Arial" font-size="8" font-weight="bold">A</text>
    </g>
    
    <!-- Icono 4: React -->
    <g transform="translate(340, 380)">
      <circle r="8" fill="#61dafb" filter="url(#strongGlow)">
        <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial" font-size="8" font-weight="bold">R</text>
    </g>
  </g>
  
  <!-- Partículas flotantes más visibles -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="3" fill="#6366f1" filter="url(#glow)">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;110;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="3" fill="#ec4899" filter="url(#glow)">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300;290;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="3" fill="#06b6d4" filter="url(#glow)">
      <animate attributeName="cy" values="350;330;350" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;160;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="3" fill="#10b981" filter="url(#glow)">
      <animate attributeName="cy" values="300;280;300" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="250;240;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="3" fill="#f59e0b" filter="url(#glow)">
      <animate attributeName="cy" values="250;230;250" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="80;90;80" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Líneas de conexión dinámicas -->
  <g opacity="0.6" stroke-width="2">
    <line x1="100" y1="100" x2="150" y2="85" stroke="#6366f1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="200" x2="250" y2="185" stroke="#ec4899" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="350" x2="200" y2="335" stroke="#06b6d4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Texto profesional con efecto de brillo -->
  <text x="200" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">
    Carolina Melián - Desarrolladora Frontend
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>
